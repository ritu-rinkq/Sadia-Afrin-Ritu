<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            color: #0f0; /* ম্যাট্রিক্স গ্রিন কালার */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .card {
            border: 2px solid #0f0;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 0 0 20px #0f0;
            max-width: 500px;
        }
        h1 { color: #fff; margin-bottom: 20px; text-transform: uppercase; }
        p { font-size: 1.2rem; line-height: 1.6; color: #ddd; }
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #0f0;
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover { background: #0f0; color: #000; }
    </style>
</head>
<body>

    <div class="card">
        <h1>About Me</h1>
        
        <p>
            Hi, I'm <strong>Jahid Hassan Rinkq</strong>.<br><br>
            I am a passionate learner who loves to explore the world of technology. 
            My goal is to learn new things and create meaningful memories. 
            Thanks for visiting my profile!
        </p>
        <a href="index.html" class="back-btn">Go Back</a>
    </div>

</body>
</html>
